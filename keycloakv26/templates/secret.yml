#apiVersion: v1
#kind: Secret
#metadata:
#  name: {{ include "keycloak.fullname" . }}
#  namespace:  {{ .Values.namespace }}  
#data:
#  <KEY_NAME1>: <value1>
#  <KEY_NAME2>: <value2>
#  <KEY_NAME3>: <value3>

# use the command below to encode secrets
# echo -n "<value>1" | base64
# echo -n "<value>2" | base64
# echo -n "<value>3" | base64

# use the command below to decode secrets
# echo -n "<value>1" | base64 --decode
# echo -n "<value>2" | base64 --decode
# echo -n "<value>3" | base64 --decode