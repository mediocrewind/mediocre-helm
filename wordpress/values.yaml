# ---------------------------------------------------------------------------------------------------------
# base configuration
nameOverride: "mediocre-app-wp"
fullnameOverride: "mediocre-app-wp"
role: "application"
allowedNamespaces:
  - developlent
  - staging
  - production


# ---------------------------------------------------------------------------------------------------------
# serviceaccount
ServiceAccount:
  name: ""
  create: true
  annotations: {}
  automount: true

# ---------------------------------------------------------------------------------------------------------
# role
Role:
  rules:
    - apiGroups: [""]
      resources: ["configmaps","secrets"]
      verbs: ["list","get"]

# ---------------------------------------------------------------------------------------------------------
# configmap
ConfigMap:
  data:
    WORDPRESS_DB_HOST: mediocre-db-mariadb-0.mediocre-db-mariadb.platform.svc.cluster.local
    WORDPRESS_DB_USER: mediocrewind
    WORDPRESS_DB_PASSWORD: H3ll0Th3r3*_
    WORDPRESS_DB_NAME: mediocrewind

# ---------------------------------------------------------------------------------------------------------
# deployment
Deployment:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  containers:
    wordpress:
      image: "487835535578.dkr.ecr.ap-southeast-1.amazonaws.com/mediocrewind-core-ecr-app-wordpress"
      tag: "latest"
      imagePullPolicy: "Always"
      resources:
        requests:
          memory: "500M"
          cpu: 0.5
        limits:
          memory: "1G"
          cpu: 1.8
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      volumeMounts:
        - mountPath: /var/www/html
          name: wp-data
  volumes:
    - name: wp-data
      hostPath:
        path: /opt/kube/wordpress
        type: Directory
  podSecurityContext:
    fsGroup: 1000
  imagePullSecrets:
    - name: mediocre-ecr-login
  tolerations:
    - key: "platform/role"
      operator: "Equal"
      value: "application"
      effect: "NoExecute"
  replicas: 1
  selector:
    matchLabels:
      platform/role: application

# ---------------------------------------------------------------------------------------------------------
# service (cluster-ip)
Service:
  type: ClusterIP
  ports:
    - targetPort: 80
      port: 80
  selector:
    platform/role: application

# ---------------------------------------------------------------------------------------------------------
# service (node)
ServiceNode:
  type: NodePort
  ports:
    - targetPort: 80
      port: 80
      nodePort: 30080
  selector:
    platform/role: application

# ---------------------------------------------------------------------------------------------------------
# ingress
CloudIngress:
  create: false

# ---------------------------------------------------------------------------------------------------------
# horizontalpodautoscaler
HorizontalPodAutoscaler:
  enabled: false
  spec:
    minReplicas: 1
    maxReplicas: 4
    metrics:
      targetCPUUtilizationPercentage: 70
      targetMemoryUtilizationPercentage: 85